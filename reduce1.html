<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 5, 1, 6, 4, 8, 9, 4, 2, 5];
      let arr1 = arr.reduce((pre, cur) => {
        if (!pre.includes(cur)) {
          return pre.concat(cur);
        } else {
          return pre;
        }
      }, []);
      console.log(arr1);

      //统计人物出现次数
      let arr2 = [
        '杨幂',
        '迪丽热巴',
        '鞠婧祎',
        '周冬雨',
        '陈都灵',
        '吴昕华',
        '杨幂',
        '鞠婧祎',
        '周冬雨',
        '陈都灵',
      ];
      arr3 = arr2.reduce((pre, cur) => {
        if (cur in pre) {
          pre[cur]++;
        } else {
          pre[cur] = 1;
        }
        return pre;
      }, {});
      console.log(arr3);
    </script>
  </body>
</html>
